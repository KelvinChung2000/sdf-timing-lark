[build-system]
requires = ["setuptools>=42", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sdf_timing"
dynamic = ["version"]
description = "Python library for working Standard Delay Format (SDF) Timing Annotation files."
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "F4PGA Authors", email = "f4pga-wg@lists.chipsalliance.org"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "lark",
    "pyjson",
]

[project.scripts]
sdf_timing_parse = "sdf_timing.sdfparse:main"

[project.urls]
Homepage = "https://github.com/chipsalliance/python-sdf-timing"

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "pre-commit",
]

[tool.setuptools_scm]
write_to = "src/sdf_timing/version.py"
version_scheme = "post-release"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sdf_timing = ["*.lark"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
addopts = "--doctest-modules --pyargs sdf_timing"
