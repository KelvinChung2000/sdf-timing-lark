name: release-please

on:
  push:
    branches:
      - master
  # Allow manual trigger to publish the latest tagged version to PyPI
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: python

  # Runs when release-please creates a release (push) or on manual dispatch.
  # Uses !cancelled() instead of always() to avoid publishing after cancellation.
  publish:
    needs: release-please
    if: |
      !cancelled()
      && (github.event_name == 'workflow_dispatch' || needs.release-please.outputs.release_created)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          # hatch-vcs needs full history to resolve version from git tags
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish
